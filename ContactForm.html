<body class="d-flex flex-column h-100 bg-main">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <img class="icon-branding" src="img/dev-72px.png" alt="Dev Icon">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"

            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>

                            Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="flex-shrink-0">
        <div class="container h-100 minHeight">
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <h1 class="text-white">Contact Us</h1>
                    </div>
                </div>
            </div>
            <!-- My form solution first try. No Bootstrap forms used -->
            <form class="bg-secondary p-2" action="" method="get">
                <div class="row row-cols-2">
                    <div class="col">
                        <div><label for="firstname">First Name</label></div>
                    </div>
                    <div class="col">
                        <div><label for="firstname">Last Name</label></div>
                    </div>
                    <div class="col">
                        <div><input type="text" id="firstname" name="firstname" required placeholder="First Name"></div>
                    </div>
                    <div class="col">
                        <div><input type="text" id="lastname" name="lastname" required placeholder="Last Name"></div>
                    </div>
                </div>
                <div class="row row-cols-2">
                    <div class="col">
                        <div><label for="email">Email</label></div>
                    </div>
                    <div class="col">
                        <div><label for="phone">Phone (Optional)</label></div>
                    </div>
                    <div class="col">
                        <div><input type="email" id="email" size="30" required placeholder="Email"></div>
                    </div>
                    <div class="col">
                        <div>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                placeholder="Phone">
                        </div>
                    </div>
                </div>
                <div class="row row-cols-1">
                    <div class="col">
                        <div><label for="subject">Subject</label></div>
                    </div>
                    <div class="col">
                        <div><input type="text" id="subject" name="subject" placeholder="Subject"></div>
                    </div>
                </div>
                <div class="row row-cols-1">
                    <div class="col">
                        <div><label for="message">Message</label></div>
                    </div>
                    <div class="col">
                        <div><input type="text" id="message" name="message" placeholder="Message"></div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="text-center">
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
            <hr>
            <!-- # CF's solution -->
            

        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark sticky-footer">
        <div class="container-fluid text-center">
